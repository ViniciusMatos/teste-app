<ion-header>
  <ion-toolbar>
    <ion-title>Indique um amigo!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Recomende</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome*</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail*</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefone*</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
      <ion-radio-group>

        <ion-item>
          <ion-label>SMS</ion-label>
          <ion-radio value="sms" slot="start"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>WhatsApp</ion-label>
          <ion-radio value="whatsapp" slot="start"></ion-radio>
        </ion-item>
        </ion-radio-group>
    </ion-card-content>
    <ion-button size="full" color="warning">Recomendar</ion-button>
  </ion-card>

</ion-content>
