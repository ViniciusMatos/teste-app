<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

        <ion-item>
          <ion-label>Eu quero COMPRAR</ion-label>
          <ion-radio value="cliente" slot="start"></ion-radio>

        <ion-item>
